<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員情報変更</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script>
        // 会員情報をローカルストレージから読み込む
        function loadStoreData() {
            const data = JSON.parse(localStorage.getItem('registrationData'));
            if (data) {
                document.getElementById('storeName').value = data.storeName;
                document.getElementById('address').value = data.address;
                document.getElementById('email').value = data.email;
                document.getElementById('phone').value = data.phone;
                document.getElementById('paymentMethod').value = data.paymentMethod;
            }
        }

        // 会員情報をローカルストレージに保存する
        function saveStoreData() {
            const storeName = document.getElementById('storeName').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const data = { storeName, address, email, phone, paymentMethod };
            localStorage.setItem('registrationData', JSON.stringify(data));
            alert('情報が更新されました。');
        }
    </script>
</head>
<body onload="loadStoreData()">
    <header>
        <nav>
            <a href="reservation_management.html">予約管理</a>
            <a href="mypage.html">マイページ</a>
            <a href="logout.html">ログアウト</a>
        </nav>
    </header>
    <div class="page-title">
        <h1>会員情報変更</h1>
    </div>
    <div class="info-box-member-info-edit">
        <!-- このフォームに入力された内容が保存される -->
        <form onsubmit="saveStoreData(); return false;" class="form-vertical">
            <label for="storeName">店名:</label>
            <input type="text" id="storeName" name="storeName" required>
            <label for="address">住所:</label>
            <input type="text" id="address" name="address" required>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">電話番号:</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="submit" class="register-button">保存</button>
        </form>
        <button class="back-button" onclick="location.href='mypage.html'">戻る</button>
    </div>
</body>
</html>
