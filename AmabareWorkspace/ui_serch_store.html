<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗検索</title>
    <link rel="stylesheet" href="ui_serch_store.css">
    <script>
        // 営業時間の選択肢を動的に生成する関数
        function populateHoursOptions() {
            const hoursSelect = document.getElementById('hours');
            for (let i = 0; i < 24; i++) {
                const hour = i.toString().padStart(2, '0') + ':00～';
                const option = document.createElement('option');
                option.value = hour;
                option.textContent = hour;
                hoursSelect.appendChild(option);
            }
        }

        // ページが読み込まれたときに営業時間の選択肢を生成
        window.onload = function() {
            populateHoursOptions();
        };
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="/">検索　🔍</a>
            <a href="/about">マイページ</a>
            <a href="/contact">ログアウト</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>店舗検索</h2>
        <form id="search-form" action="/searchStore" method="get">
            <div class="form-group">
                <div class="form-item">
                    <label for="search">検索</label>
                    <input type="text" id="search" name="search">
                </div>
                <div class="form-item">
                    <label for="tag">タグ</label>
                    <select id="tag" name="tag">
                        <option value="">選択してください</option>
                        <option value="tag1">カフェ</option>
                        <option value="tag2">レストラン</option>
                        <option value="tag3">居酒屋</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="hours">営業時間</label>
                    <select id="hours" name="hours">
                        <option value="">選択してください</option>
                        <!-- 営業時間の選択肢はJavaScriptで動的に追加 -->
                    </select>
                </div>
            </div>
            <div class="form-buttons">
                <button class="button" type="submit">検索</button>
            </div>
        </form>
    </div>

    <div id="results" class="results-container">
        <!-- ここに検索結果を表示 -->
    </div>

    <div class="footer">
        <button class="button" type="button" onclick="window.location.href='/'">トップページへ戻る</button>
    </div>
</body>
</html>
