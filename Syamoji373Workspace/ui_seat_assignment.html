<!DOCTYPE html>
<!-- 日本語頁である事を宣言 -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- 表示の仕方 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- タイトル -->
  <title>席割り振り</title>
  <!-- 外部CSSファイルをリンク -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ナビゲーションバー（ヘッダー） -->
    <nav>
        <a href="#">予約管理</a>
        <a href="#">マイページ</a>
        <a href="#">ログアウト</a>
    </nav>

    <div class="header">
      <h1>席の割り振り</h1>
    </div>

    <div class="assingnment">
      <div class="item">
          <div class="item-header">
              <div>氏名 〇名</div>
              <div>2025年1月30日15時00分</div>
              </div>
              <div class="options">
                <label><input type="radio" name="kamiko" value="not_assigned"> 割り振らない</label>
                <label><input type="radio" name="kamiko" value="assigned"> 割り振る</label>
                <select>
                    <option value="">座席を選択してください</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                </select>
          </div>
          
      </div>

      <div class="item">
          <div class="item-header">
              <div>氏名 〇名</div>
              <div>2025年2月3日12時30分</div>
          </div>
          <div class="options">
            <label><input type="radio" name="sakamoto" value="not_assigned"> 割り振らない</label>
            <label><input type="radio" name="sakamoto" value="assigned"> 割り振る</label>
            <select>
                <option value="">座席を選択してください</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
            </select>
        </div>
      </div>

    <div class="main">
      <form>
        <button type="button">戻る</button>
        <button type="submit">登録する</button>
    </form>
    </div>
