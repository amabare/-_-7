<!DOCTYPE html>
<!-- 日本語頁である事を宣言 -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- 表示の仕方 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- タイトル -->
  <title>席割り振り</title>
  <!-- 外部CSSファイルをリンク -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ナビゲーションバー（ヘッダー） -->
    <nav>
        <a href="#">予約管理</a>
        <a href="#">マイページ</a>
        <a href="#">ログアウト</a>
    </nav>
    <div class="header">
      <h1>席の割り振り</h1>
    </div>

      <div id="assignment-container">
        <!-- JavaScriptで動的に割り当て情報を挿入 -->
    </div>

    <script>
        // 事前に用意する変数
        const reservations = [
            {
                name: "上子",
                number: "2名",
                date: "2025年1月30日15時00分",
                seats: ["A1", "A2"]
            },
            {
                name: "坂本",
                number: "3名",
                date: "2025年2月3日12時30分",
                seats: ["B1", "B2"]
            }
        ];

        // 割り振り情報を挿入する関数
        function renderAssignments() {
            const container = document.getElementById("assignment-container");

            reservations.forEach((reservation, index) => {
                // HTMLを生成
                const itemHTML = `
                    <div class="item">
                        <div class="item-header">
                            <div>氏名: ${reservation.name} ${reservation.number}</div>
                            <div>${reservation.date}</div>
                        </div>
                        <div class="options">
                            <label>
                                <input type="radio" name="assignment-${index}" value="not_assigned"> 割り振らない
                            </label>
                            <label>
                                <input type="radio" name="assignment-${index}" value="assigned"> 割り振る
                            </label>
                            <select>
                                <option value="">座席を選択してください</option>
                                ${reservation.seats.map(seat => `<option value="${seat}">${seat}</option>`).join("")}
                            </select>
                        </div>
                    </div>
                `;

                // コンテナに追加
                container.innerHTML += itemHTML;
            });
        }

        // ページロード時に割り振り情報を描画
        renderAssignments();
    </script>

    <div class="main">
      <form>
        <!-- <button type="button">戻る</button> -->
        <button class="button" type="button" onclick="window.location.href='sample.html'">戻る</button>
        <button type="submit">登録する</button>
    </form>
    </div>
</body>
</html>
