<!-- 日時別予約情報表示画面 作成者:佐々木 修正日時1/19 -->
<!-- 
席管理画面にてクリックされた日時の予約状況を席・時間帯ごとに表示し、
予約のある場所にカーソルを置くとその予約の情報(予約者名、人数)が表示される

数直線上の文字と縦棒(のテンプレート)はモジュールを用いることで簡単に記述することができそう...
-->

<!DOCTYPE html>
<html>
    <head>
        <title> 日時別予約情報表示画面 </title>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "reservation_display_per_day.css">
    </head>
    <body>
        <div id="headhoot"> </div>
        <script>
            fetch('store_head_hoot.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headhoot').innerHTML = data;
            }); 
        </script>
        <div id = "day"> <h2> の予約状況 </h2> </div>

                <div id = "number_line">
                    <!-- 数直線上の文字 -->

                    <!-- 数直線の縦線 -->

                    <div class="tick" style="left: 125px;"></div>
                    <div class="label" style="left: 150px;">6</div>
                    <div class="tick" style="left: 150px;"></div>
                    <div class="label" style="left: 175px;">7</div>
                    <div class="tick" style="left: 175px;"></div>
                    <div class="label" style="left: 200px;">8</div>
                    <div class="tick" style="left: 200px;"></div>
                    <div class="label" style="left: 225px;">9</div>
                    <div class="tick" style="left: 225px;"></div>
                    <div class="label" style="left: 250px;">10</div>
                    <div class="tick" style="left: 250px;"></div>
                    <div class="label" style="left: 275px;">11</div>
                    <div class="tick" style="left: 275px;"></div>
                    <div class="label" style="left: 300px;">12</div>
                    <div class="tick" style="left: 300px;"></div>
                    <div class="label" style="left: 325px;">13</div>
                    <div class="tick" style="left: 325px;"></div>
                    <div class="label" style="left: 350px;">14</div>
                    <div class="tick" style="left: 350px;"></div>
                    <div class="label" style="left: 375px;">15</div>
                    <div class="tick" style="left: 375px;"></div>
                    <div class="label" style="left: 400px;">16</div>
                    <div class="tick" style="left: 400px;"></div>
                    <div class="label" style="left: 425px;">17</div>
                    <div class="tick" style="left: 425px;"></div>
                    <div class="label" style="left: 450px;">18</div>
                    <div class="tick" style="left: 450px;"></div>
                    <div class="label" style="left: 475px;">19</div>
                    <div class="tick" style="left: 475px;"></div>

                    <div class="tick" style="left: 500px;"></div>

                </div>
            </h3>
                
        </div>

        <a id = "submit" href = "stab_UI.html"> 戻る </a>
    </body>
</html>
