<!-- 
会員情報確認・会員情報変更・パスワード変更・退会画面への遷移のあるボタン、登録名に加え、
一般ユーザには予約一覧とその予約に対する予約削除確認画面への遷移のあるボタンを表示する  
-->

<!DOCTYPE html>
<html lang = "ja">
    <head>
        <title> 一般ユーザマイページ </title>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "user_mypage.css">
    </head>
    <body>
        <!-- user_header.htmlを挿入 -->
        <div id="headhoot"> </div>
        <script>
            fetch('user_head_hoot.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headhoot').innerHTML = data;
            }); 
        </script>
        <h2> マイページ <span id = "user_name"> <!-- ここに一般ユーザ名を挿入 --> </span> </h2>
        <span id = "reservation_string"> <h2> 予約一覧 </h2> </span>
        <!-- マイページのボタン -->
        <div class = "line_up">
            <iframe src = "./user_mypage_ope.html"> </iframe>
            <div id = "reserves">
                <span id = "name_time"> aaa<!-- ここに予約された店舗名、時間が表示されます --> </span>
                <a id = "submit" href = "stab_UI.html"> 予約削除 </a>
            </div>
        </div>
        <br>    
        <center> <a id = "submit" href = "user_rogin_toppage.html"> トップページへ戻る </a> </center>
    </body>
</html>
