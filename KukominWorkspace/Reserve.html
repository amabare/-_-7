<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
</head>
<body>
    <h2>予約フォーム</h2>
    <form action="/reserve" method="post">
        <div>
            <label for="restaurant_id">店舗ID:</label>
            <input type="number" id="restaurant_id" name="restaurant_id" required>
        </div>
        <div>
            <label for="customer_name">お名前:</label>
            <input type="text" id="customer_name" name="customer_name" required>
        </div>
        <div>
            <label for="reservation_date">予約日:</label>
            <input type="date" id="reservation_date" name="reservation_date" required>
        </div>
        <div>
            <label for="reservation_time">予約時間:</label>
            <input type="time" id="reservation_time" name="reservation_time" required>
        </div>
        <div>
            <label for="party_size">人数:</label>
            <input type="number" id="party_size" name="party_size" required>
        </div>
        <div>
            <label for="phone">電話番号:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <button type="submit">予約</button>
    </form>
</body>
</html>
