
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事業者席情報登録画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="reservation_management">予約管理</a>
        <a href="/ui/mypage.html">マイページ</a>
        <a href="/logout">ログアウト</a>
    </nav>

    <main>
        <div class="form-container">
            <form action="/seat_change" method="post" id="register-form">
                <input type="hidden" id="store_id" name="store_id" value="1">
                <input type="hidden" id="seat_id" name="seat_id" value=""> <!-- 初期値は空 -->

                <div class="form-item">
                    <label for="seat_name">席名を入力してください</label>
                    <input type="text" id="seat_name" name="seat_name" required>
                </div>
                <div class="form-item">
                    <label for="capacity">収容できる人数を入力してください</label>
                    <input type="number" id="capacity" name="capacity" min="1" required>
                </div>
            </form>
        </div>
        <div class="form-buttons">
            <button class="button" type="button" onclick="history.back()">戻る</button>
            <button class="fixed-submit-button" type="submit" form="register-form">登録する</button>
        </div>
    </main>

    <script>
        // URLからseat_idを取得
        const urlParams = new URLSearchParams(window.location.search);
        const seatId = urlParams.get('seat_id');
        
        // seat_idをフォームにセット
        if (seatId) {
            document.getElementById('seat_id').value = seatId;
        }
    </script>
</body>
</html>
