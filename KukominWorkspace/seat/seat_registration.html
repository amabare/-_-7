<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事業者席情報登録画面</title>
    <!-- 外部CSSファイルをリンク -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav>
        <a href="#">予約管理</a>
        <a href="#">マイページ</a>
        <a href="#">ログアウト</a>
    </nav>

    <!-- メインコンテンツエリア -->
    <main>
        <div class="form-container">
            <form action="/seat_registration" method="post" id="register-form">
                <!-- 店舗ID (隠しフィールド) -->
                <!-- <input type="hidden" id="store_id" name="store_id" value="<%= session.store_id %>"> -->
                <input type="hidden" id="store_id" name="store_id" value="1">

                <!-- 席名入力 -->
                <div class="form-item">
                    <label for="seat_name">席名を入力してください</label>
                    <input type="text" id="seat_name" name="seat_name" required>
                </div>
                <!-- 収容人数入力 -->
                <div class="form-item">                                                                                                                                        25,0-1        45%                                                                                                                                         1,1           Top
                    <label for="capacity">収容できる人数を入力してください</label>
                    <input type="number" id="capacity" name="capacity" min="1" required>
                    </div>
                    </form>
                    </div>
                
                    <!-- 戻るボタンや登録ボタンを表示 -->
                    <div class="form-buttons" style="padding-top: 50px" align="center">
                    <button class="button" type="button" onclick="history.back()">戻る</button>
                    <button class="fixed-submit-button" type="submit" form="register-form">登録する</button>
                </div>
    </main>
</body>
</html>
