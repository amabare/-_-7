<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席情報削除確認画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav>
        <a href="#">予約管理</a>
        <a href="#">マイページ</a>
        <a href="#">ログアウト</a>
    </nav>

    <!-- メインコンテンツエリア -->
    <main>
        <div style="padding-top: 150px">
            <p align="center">この席情報を削除します。</p>
            <p align="center">本当に削除しますか？</p>
        </div>

        <!-- 削除ボタン用フォーム -->
        <form action="/delete_seat" method="post" style="text-align: center; margin-top: 20px;">
            <!-- 削除対象の席IDを送信 -->
            <input type="hidden" name="seat_id" value="${seat_id}">
            <button type="button" onclick="history.back()">削除しない</button>
            <button type="submit">削除する</button>
        </form>
    </main>
</body>
</html>
