        <!-- 情報入力フォーム -->
        <div class="form-container">
            <div id="reservation-id">予約IDを表示</div>
            <div id="reserver">予約者名</div>
            <div id="date-output">日付を表示</div>
            <div id="reserver_num">予約人数</div>
            <script>
                // int型の変数を用意
                const year = 2024;
                const month = 12;
                const day = 26;
                const hour = 20;
                const minute = 45;
                const number = 2;
                // char型の変数（JavaScriptでは文字列型）
                const reservationID = 'A123';
                const reserver      = '高知 花子'
                // フォーマット
                const formattedDate = `${year}年${month}月${day}日${hour}時${minute}分`;
                const formattedID = `予約ID:${reservationID}`;
                const formattedNumber = `予約者数:${number}`;
                const formattedName = `予約者名:${reserver}`;
                // HTMLに出力
                document.getElementById("reservation-id").textContent = formattedID;
                document.getElementById("reserver").textContent = formattedName;
                document.getElementById("date-output").textContent = formattedDate;
                document.getElementById("reserver_num").textContent = formattedNumber;
            </script>
            <form>                
                <h2>上記の内容でよろしいですか?</h2>
                <!-- ボタン群 -->
                <div class="button-group">
                    <button type="submit">はい</button>

            </form>
        </div>

    </main>
