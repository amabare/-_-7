<html lang="ja">

    <!-- 外部CSSファイルをリンク -->

    <!-- ヘッダーセクション -->
    <!-- <header>
        <h1>Web System Dashboard</h1>
    </header> -->

            <button class="fixed-submit-button" type="submit" form="register-form">席削除</button>

        <div class="form-buttons" style="padding-top: 50px" align="center">
            <button class="button" type="button" onclick="history.back()">戻る</button>
